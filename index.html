<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCO-Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5 mx-a">
        <h1 class="text-muted text-center my-4"><span id='span1'>CO</span><span id='span2'>CO</span> Weather</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city" class="text-center">Enter Your City</label>
            <input type="text" name="city" id="cityName" placeholder="City Name" class="form-control p-2 text-center">
        </form>

        <div class="card shadow-lg rounded-3 d-none">
            <img src="https://via.placeholder.com/400x300" alt="" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center detail">
                <h5 class='my-3'>City</h5>
                <div class='my-3'>Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./scripts/forcast.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
